server:
  port: 9000

spring:
  application:
    name: EUREKA-SERVER-STANDALONE

eureka:
  instance:
    # 实例的主机名
    hostname: localhost
  # Eureka Server默认情会把自己当做客户端来注册自己, 单例场景下禁用它向自己注册自己
  client:
    # 是否把自己作为服务注册到其他服务注册中心
    register-with-eureka: false
    # 是否从其他的服务中心同步服务列表
    fetch-registry: false
    # 服务注册中心列表
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
