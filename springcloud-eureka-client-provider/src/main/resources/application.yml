server:
  port: 9900

spring:
  application:
    name: CLIENT-PROVIDER-STANDALONE

eureka:
  instance:
    # 服务名
    appname: ${spring.application.name}
  client:
    # 是否把自己作为服务注册到其他服务注册中心
    register-with-eureka: true
    # 是否从其他的服务中心同步服务列表
    fetch-registry: true
    # 服务注册中心列表
    service-url:
      defaultZone: http://localhost:9000/eureka/